<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Farm Vision</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="heading">Welcome to our AI-powered feature Farm Vision</h1>
    <h2 id="subheading">Try out our new farm vision AI model. This feature allows you to check whether your crops are healthy or not.</h2>
    <p class="note">For now, try out cabbages.</p>
    <button id="languageButton">Switch to French</button>
    <br><br>

    <!-- Buttons for file upload and camera access -->
    <button id="cameraButton">Access Camera</button>
    <input type="file" id="imageUpload" accept="image/*" capture="camera" style="display:none;">
    <button id="uploadButton">Upload Image</button>
    <br><br>

    <!-- Image preview -->
    <img id="uploadedImage" width="200" style="display:none;">
    <div id="label-container"></div>
    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
